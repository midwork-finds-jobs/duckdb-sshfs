# Ripsecrets configuration for duckdb-sshfs

# Test SSH keys used only for CI/CD - no real-world access
[[rules]]
pattern = "scripts/test-ssh-key"
allow = true
reason = "Test SSH key for CI/CD integration tests with Docker SSH server"

[[rules]]
pattern = "scripts/test-ssh-key.pub"
allow = true
reason = "Public key for test SSH authentication"
